<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="hero-content">
            <div class="hero-greetings-wrapper">
                <div class="mainTitle">
                    <h1 >4 Good Reasons
                        For travelling with us</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <article class="card">
            <div class="cardImg">
                <img src="https://www.w3schools.com/w3images/cellphone.jpg" alt="Smart vacation" />
            </div>
            <div class="cardContent">
                <h2>Smart Vacation</h2>
                <p>
                    Full vacation control from your cell phone.
                </p>
            </div>
        </article>

        <article class="card">
            <div class="cardImg">
                <img src="https://www.w3schools.com/w3images/sealions.jpg" alt="Super Offers" />
            </div>
            <div class="cardContent">
                <h2>Super Offers</h2>
                <p>
                    Up to 50% offers. Always 25% student offers.
                </p>
            </div>
        </article>

        <article class="card">
            <div class="cardImg">
                <img src="https://www.w3schools.com/w3images/truck.jpg" alt="Car Rental Included" />
            </div>
            <div class="cardContent">
                <h2>Car Rental Included</h2>
                <p>
                    Wherever you travel our car rental is included.
                </p>
            </div>
        </article>

        <article class="card">
            <div class="cardImg">
                <img src="https://www.w3schools.com/w3images/nowornever.jpg" alt="Realize Your Dreams
                " />
            </div>
            <div class="cardContent">
                <h2>Realize Your Dreams
                </h2>
                <p>
                    Don't wait until it is to late.
                </p>
            </div>

        </article>
     
    </main>


</body>

</html>
